<div data-ng-include='"fragments/header.html"'></div>   

<div class="ch-container">

	<div class="row">

		<div class="alert alert-success" data-ng-if="ifSuccess">
			<a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			{{successMessage}}
		</div>
		<div class="alert alert-danger" data-ng-if="ifFaliure">
			<a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			{{errorMessage}}
		</div>
	
	</div>	
    	
	<div class="row">
		<div id="content" class="col-lg-12">
			   <div class="box">
					<div class="box-inner">
						<div class="new-header well">
								
								<h2><i class="glyphicon glyphicon-th"></i><a href="{{APP_CONSTANT.HASH_VAL}}{{ROUTES.PROJECT_LIST}}"> &nbsp;Projects</a> / Add Project </h2>
				           		<!-- <h2><i class="glyphicon glyphicon-th"></i>&nbsp;Projects </h2>
								 -->
								<div class="pull-right" style="padding-left:15px;">
									<button type="button" class="btn btn-xs btn-info" data-ng-click="close()">
									<i class="fic glyphicon glyphicon-remove"></i> Close</button>
								</div>
	                            <div class="pull-right" style="padding-left:15px;">
	                            	
									<button form="myProjectAdd" type="submit" class="btn btn-success btn-xs" >
									<i class="fic glyphicon glyphicon-ok"></i>  Save</button>
	                            	
	                            </div>

						</div>
						<div class="box col-md-12">
							<div class="box-content">
								<form class="form" id="myProjectAdd" data-ng-submit="addProjects(projects)"  method="post">
									<fieldset>
										<div class="form-group col-lg-12">
											<label class="col-lg-3 control-label"> Name</label>
											<div class="col-lg-4">
												<input class="form-control" type="text" placeholder="Name"
													data-ng-model="projects.projectName" required
													data-validation-required-message="Please enter Project Name"></input>
													
											</div>
										</div>

										<div class="form-group col-lg-12">
											<label class="col-lg-3 control-label">
												Description</label>
											<div class="col-lg-4">
											   <textarea class="form-control" rows="3" placeholder="Description" data-ng-model="projects.description" data-ng-maxlength="250"
											   required	data-validation-required-message="Please enter Project Desc"></textarea>
											</div>
										</div>
										
										<div class="form-group col-lg-12">	
												<label class="col-lg-3 control-label">Select Environment</label>				
											    <div class="col-lg-4">
												    <select class="form-control" multiple data-ng-options="activeEnvironmentList.name  for activeEnvironmentList in activeEnvironmentLists track by activeEnvironmentList.id "
												     data-ng-model="projects.selectedEnvironmentList" required>
						
												   
														   	<!-- <input data-disable-auto-close type="search" type="search" data-ng-model="searchFilter" placeholder="Search"></input> -->
						 							 </select>
					 							</div>
   							 
   					                     </div> 
									</fieldset>
								</form>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12" align="right">
							</div>
						</div><!--/row-->
					</div> <!-- /box inner-->
				</div> <!--/box-->
		</div> <!--/.content-->
	</div><!--/.row-->
</div>
