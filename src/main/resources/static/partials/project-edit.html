<div data-ng-include='"fragments/header.html"'></div>    



<div class="ch-container">

	<div class="row">
	
		<div class="alert alert-success" data-ng-if="ifSuccess">
		   <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		   {{successMessage}}
		</div>
	   <div class="alert alert-danger" data-ng-if="ifFaliure">
		  <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		  {{errorMessage}}
		</div>
			
	</div>

	<div class="row">

	
        <div id="content" class="col-lg-12">
            <!-- content starts -->

			<div class="row">
			   
			   <div class="box">
			        
					<div class="box-inner">

						<div class="new-header well">
				                <h2><i class="glyphicon glyphicon-th"></i><span><a href="{{APP_CONSTANT.HASH_VAL}}{{ROUTES.PROJECT_LIST}}"> {{projectName}}</a></span> / EditProject</h2>
						   		<span class="pull-right">
														<button type="button" class="btn btn-success btn-xs" data-ng-click="updateProjects(updateProjectDetail)"><i class="fic glyphicon glyphicon-ok"></i>  Save</button>
														<button type="button" data-ng-confirm-box-click="Are you sure want to delete project {{updateProjectDetail.name}}?" data-confirmed-click="deleteProjects(updateProjectDetail)"
															class="btn btn-danger btn-xs"> <i class="fic glyphicon glyphicon-trash"></i>   Delete</button>
														<button type="button" data-ng-click="close()" class="btn btn-info btn-xs"><i class="fic glyphicon glyphicon-remove"></i> Close</button>
								</span>
						
						</div>

						<div class="row" >
						    <div class="box col-md-12">
								<div class="box-content">
									<!-- <span>Box content here</span> -->

								   <div class="col-lg-12">
									 <form class="form">
										<fieldset>
											<div class="form-group col-lg-12">
												<label class="col-lg-3 control-label">Projects Name</label>
												<div class="col-lg-4">
													<input class="form-control" type="text" placeholder="Name" data-ng-readonly=true
														data-ng-model="updateProjectDetail.projectName" required
														data-validation-required-message="Please enter Project Name"></input>
												</div>
											</div>

											<div class="form-group col-lg-12">
												<label class="col-lg-3 control-label">Projects
													Description</label>
												<div class="col-lg-4">
													<textarea class="form-control" rows="3" data-ng-maxlength="250"
														placeholder="Description" data-ng-model="updateProjectDetail.description"
														required
														data-validation-required-message="Please enter Project Desc"></textarea>
												</div>
											</div>
											
											<div class="form-group col-lg-12">	
												<label class="col-lg-3 control-label">Select Environment</label>				
											    <div class="col-lg-4">
												    <select class="form-control" multiple data-ng-options="activeEnvironmentList.name  for activeEnvironmentList in activeEnvironmentLists track by activeEnvironmentList.id "
												     data-ng-model="updateProjectDetail.environments">
						
																	   
														   	<!-- <input data-disable-auto-close type="search" type="search" data-ng-model="searchFilter" placeholder="Search"></input> -->
						 							 </select>
					 							</div>
   							 
   					                     </div> 

											<div class="form-actions col-lg-7" align="right">
											</div>
										</fieldset>

										</form>
	


								</div>
						    </div>
						</div><!--/row-->
					</div><!-- /box inner-->
				</div><!--/box-->
			</div><!--/.row-->
		</div><!--/.main row-->
	</div><!--/.container-->
</div><!--/.container-->
</div>
